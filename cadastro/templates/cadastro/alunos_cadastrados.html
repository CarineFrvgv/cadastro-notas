{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/aluno.css' %}">

  <title>Alunos Cadastrados</title>
</head>
<body>
  
  <div class="container">

    <h2>Alunos Cadastrados</h2>

    <div class="container-btn">
      <a class="btn" href="{% url 'cadastrar_aluno'%}">Adicionar aluno</a>
    </div>

    {% if alunos %}
      {% for aluno in alunos %} 

        <div class="elementos">
          <h3 class="elemento"><a href="{% url 'pagina_aluno' id=aluno.id%}">{{aluno.nome}}</a></h3>
        </div>
        
        <hr>

      {% endfor %}

    {%else %}
      
      <div class="elementos">
        <h3 class="elemento">Nenhum aluno cadastrado</h3>
      </div>

    {% endif %} 
  </div>
</body>
</html>
